<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ data.title }}</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    .header {
      text-align: center;
      padding: 25px 10px 10px;
      border-bottom: 2px solid #eee;
    }
    .logo {
      max-width: 180px;
      height: auto;
    }
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #000;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 15px;
      border-top: 1px solid #eee;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="https://sccstest.github.io/suncoast-ebay-template/images/sccs-logo.png" alt="SunCoast Cycle Sports Logo">
  </div>

  <div class="content">
    <h1>{{ data.title }}</h1>
    <hr>
    <div>{{ data.longdescription | raw }}</div>
  </div>

  <div class="footer">
    Powered by SunCoast Cycle Sports
  </div>
</body>
</html>
